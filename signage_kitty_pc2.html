<html lang="ja">

<head>

    <!-- メールを送るボタン -->
    <button id="emailButton">メールで画像を送る</button>


    <!-- 画像の表示 -->
    <img id="image" src="img/kitty/kabegami_1.jpg" alt="送信したい画像" width="100%">

    <br><br>


    <script>
        document.getElementById('emailButton').addEventListener('click', function () {
            // 送信先アドレス
            const email = "宛先を入力してください";
            // メール件名
            const subject = "壁紙用画像の送信";
            // メール本文（画像リンクを含む）
            const body = "以下のリンクの画像を送ります。\n\n" + document.getElementById('image').src;

            // mailtoリンクを作成してメールクライアントを起動
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
    </script>
    <style>
        button {
            margin: 5% auto;
            margin-left: 5%;
        }
    </style>
</body>
